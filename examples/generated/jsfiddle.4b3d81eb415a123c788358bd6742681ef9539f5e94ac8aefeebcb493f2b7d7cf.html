<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph 3D | Animation</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  font: 10pt arial;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;div id="mygraph"&gt;&lt;/div&gt;

&lt;div id="info"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var data = null;
var graph = null;

function custom(x, y, t) {
  return Math.sin(x / 50 + t / 10) * Math.cos(y / 50 + t / 10) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var steps = 25;
  var axisMax = 314;
  var tMax = 31;
  var axisStep = axisMax / steps;
  for (var t = 0; t &lt; tMax; t++) {
    for (var x = 0; x &lt; axisMax; x += axisStep) {
      for (var y = 0; y &lt; axisMax; y += axisStep) {
        var value = custom(x, y, t);
        data.add([{ x: x, y: y, z: value, filter: t, style: value }]);
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrid: true,
    showShadow: false,
    // showAnimationControls: false,
    keepAspectRatio: true,
    verticalRatio: 0.5,
    animationInterval: 100, // milliseconds
    animationPreload: true
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-graph3d/dist/vis-graph3d.min.js"
      />
      <input type="hidden" name="title" value="Graph 3D | Animation" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
