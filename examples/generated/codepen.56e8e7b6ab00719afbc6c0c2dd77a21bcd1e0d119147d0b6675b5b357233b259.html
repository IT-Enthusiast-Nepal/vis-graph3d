        value='{"css":"body {\n  font: 10pt arial;\n}\ndiv#info {\n  width: 600px;\n  text-align: center;\n  margin-top: 2em;\n  font-size: 1.2em;\n}\n","css_external":"","html":"&lt;p&gt;\n  &lt;label for=\"style\"&gt;\n    Style:\n    &lt;select id=\"style\"&gt;\n      &lt;option value=\"bar\"&gt;bar&lt;/option&gt;\n      &lt;option value=\"bar-color\"&gt;bar-color&lt;/option&gt;\n      &lt;option value=\"bar-size\"&gt;bar-size&lt;/option&gt;\n\n      &lt;option value=\"dot\"&gt;dot&lt;/option&gt;\n      &lt;option value=\"dot-line\"&gt;dot-line&lt;/option&gt;\n      &lt;option value=\"dot-color\"&gt;dot-color&lt;/option&gt;\n      &lt;option value=\"dot-size\"&gt;dot-size&lt;/option&gt;\n\n      &lt;option value=\"grid\"&gt;grid&lt;/option&gt;\n      &lt;option value=\"line\"&gt;line&lt;/option&gt;\n      &lt;option value=\"surface\"&gt;surface&lt;/option&gt;\n    &lt;/select&gt;\n  &lt;/label&gt;\n&lt;/p&gt;\n\n&lt;div id=\"mygraph\"&gt;&lt;/div&gt;\n\n&lt;div id=\"info\"&gt;Hover the mouse cursor over the graph to see tooltips.&lt;/div&gt;\n","js":"var data = null;\nvar graph = null;\n\nfunction custom(x, y) {\n  return -Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10;\n}\n\n// Called when the Visualization API is loaded.\nfunction drawVisualization() {\n  var style = document.getElementById(\"style\").value;\n  var withValue =\n    [\"bar-color\", \"bar-size\", \"dot-size\", \"dot-color\"].indexOf(style) != -1;\n\n  // Create and populate a data table.\n  data = new vis.DataSet();\n  var extra_content = [\n    \"Arbitrary information\",\n    \"You can access data from the point source object\",\n    \"Tooltip example content\"\n  ];\n\n  // create some nice looking data with sin/cos\n  var steps = 5; // number of datapoints will be steps*steps\n  var axisMax = 10;\n  var axisStep = axisMax / steps;\n  for (var x = 0; x &lt;= axisMax; x += axisStep) {\n    for (var y = 0; y &lt;= axisMax; y += axisStep) {\n      var z = custom(x, y);\n      if (withValue) {\n        var value = y - x;\n        data.add({\n          x: x,\n          y: y,\n          z: z,\n          style: value,\n          extra: extra_content[(x * y) % extra_content.length]\n        });\n      } else {\n        data.add({\n          x: x,\n          y: y,\n          z: z,\n          extra: extra_content[(x * y) % extra_content.length]\n        });\n      }\n    }\n  }\n\n  // specify options\n  var options = {\n    width: \"600px\",\n    height: \"600px\",\n    style: style,\n    showPerspective: true,\n    showLegend: true,\n    showGrid: true,\n    showShadow: false,\n\n    // Option tooltip can be true, false, or a function returning a string with HTML contents\n    tooltip: function(point) {\n      // parameter point contains properties x, y, z, and data\n      // data is the original object passed to the point constructor\n      return \"value: &lt;b&gt;\" + point.z + \"&lt;/b&gt;&lt;br&gt;\" + point.data.extra;\n    },\n\n    // Tooltip default styling can be overridden\n    tooltipStyle: {\n      content: {\n        background: \"rgba(255, 255, 255, 0.7)\",\n        padding: \"10px\",\n        borderRadius: \"10px\"\n      },\n      line: {\n        borderLeft: \"1px dotted rgba(0, 0, 0, 0.5)\"\n      },\n      dot: {\n        border: \"5px solid rgba(0, 0, 0, 0.5)\"\n      }\n    },\n\n    keepAspectRatio: true,\n    verticalRatio: 0.5\n  };\n\n  var camera = graph ? graph.getCameraPosition() : null;\n\n  // create our graph\n  var container = document.getElementById(\"mygraph\");\n  graph = new vis.Graph3d(container, data, options);\n\n  if (camera) graph.setCameraPosition(camera); // restore camera position\n\n  document.getElementById(\"style\").onchange = drawVisualization;\n}\n\nwindow.addEventListener(\"load\", () =&gt; {\n  drawVisualization();\n});\n","js_external":"https://visjs.github.io/vis-graph3d/dist/vis-graph3d.min.js","title":"Graph 3D | Tooltips"}'
