<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph 3D | Styling Surface</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  font: 10pt arial;
}

fieldset {
  width: fit-content;
}

fieldset &gt; div {
  float: left;
}

  margin-left: 100px;

"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;fieldset&gt;
  &lt;legend&gt;Select Style&lt;/legend&gt;
  &lt;div&gt;
    &lt;input
      type="radio"
      name="style"
      id="defaultStyle"
      value="default"
      checked="checked"
      onchange="drawVisualization();"
    /&gt;
    &lt;label for="defaultStyle"&gt;Default Configuration: &lt;/label&gt;
    &lt;code&gt;
      &lt;pre&gt;
surfaceColors: [
  &amp;apos;#FF0000&amp;apos;,
  &amp;apos;#FFF000&amp;apos;,
  &amp;apos;#00FF00&amp;apos;,
  &amp;apos;#68E8FB&amp;apos;,
  &amp;apos;#000FFF&amp;apos;,
]&lt;/pre
      &gt;
    &lt;/code&gt;
  &lt;/div&gt;

  &lt;div&gt;
    &lt;input
      type="radio"
      name="style"
      id="hueStyle"
      value="hue"
      onchange="drawVisualization();"
    /&gt;
    &lt;label for="hueStyle"&gt;Hue Configuration:&lt;/label&gt;
    &lt;code&gt;
      &lt;pre&gt;
surfaceColors: {
  hue: {
    start: -360,
    end: 360,
    saturation: 50,
    brightness: 100,
    colorStops: 8,
  }
}&lt;/pre
      &gt;
    &lt;/code&gt;
  &lt;/div&gt;

  &lt;div&gt;
    &lt;input
      type="radio"
      name="style"
      id="htmlStyle"
      value="html"
      onchange="drawVisualization();"
    /&gt;
    &lt;label for="htmlStyle"&gt;HTML Hex Configuration:&lt;/label&gt;
    &lt;code&gt;
      &lt;pre&gt;
surfaceColors: [
  &amp;apos;#FFFFFF&amp;apos;,
  &amp;apos;#6A0DAD&amp;apos;,
  &amp;apos;#000000&amp;apos;,
]&lt;/pre
      &gt;
    &lt;/code&gt;
  &lt;/div&gt;
&lt;/fieldset&gt;

&lt;div id="mygraph"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var data = null;
var graph = null;

function custom(x, y) {
  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var radioButtons = document.getElementsByName("style");
  var selectedRadio = null;
  radioButtons.forEach(function(radioButton) {
    if (radioButton.checked === true) {
      selectedRadio = radioButton;
    }
  });
  const style = (selectedRadio &amp;&amp; selectedRadio.value) || null;

  // Create and populate a data table.
  data = new vis.DataSet();
  // create some nice looking data with sin/cos
  var counter = 0;
  var steps = 50; // number of datapoints will be steps*steps
  var axisMax = 314;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt; axisMax; x += axisStep) {
    for (var y = 0; y &lt; axisMax; y += axisStep) {
      var value = custom(x, y);
      data.add({ id: counter++, x: x, y: y, z: value, style: value });
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "surface",
    showPerspective: true,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  if (style === "hue") {
    options.surfaceColors = {
      hue: {
        start: -360,
        end: 360,
        saturation: 50,
        brightness: 100,
        colorStops: 8 // How many colour gradients do we want
      }
    };
  } else if (style === "html") {
    options.surfaceColors = ["#FFFFFF", "#6A0DAD", "#000000"];
  } // else use defaults.

  // Instantiate our graph object.
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-graph3d/dist/vis-graph3d.min.js"
      />
      <input type="hidden" name="title" value="Graph 3D | Styling Surface" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
