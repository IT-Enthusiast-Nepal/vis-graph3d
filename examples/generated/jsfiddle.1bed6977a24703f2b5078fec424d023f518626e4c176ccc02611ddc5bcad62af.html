<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph 3D | Custom Labels</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  font: 10pt arial;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='<p>
  <label for="style">
    Style:
    <select id="style">
      <option value="bar">bar</option>
      <option value="bar-color">bar-color</option>
      <option value="bar-size">bar-size</option>

      <option value="dot">dot</option>
      <option value="dot-line">dot-line</option>
      <option value="dot-color">dot-color</option>
      <option value="dot-size">dot-size</option>

      <option value="grid">grid</option>
      <option value="line">line</option>
      <option value="surface">surface</option>
    </select>
  </label>
</p>

<div id="mygraph"></div>

<div id="info"></div>
'
      />
      <input
        type="hidden"
        name="js"
        value='var data = null;
var graph = null;

function custom(x, y) {
  return (-Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10) * 1000;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var style = document.getElementById("style").value;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  data = new vis.DataSet();

  // create some nice looking data with sin/cos
  var steps = 5; // number of datapoints will be steps*steps
  var axisMax = 10;
  var axisStep = axisMax / steps;
  for (var x = 0; x <= axisMax; x += axisStep) {
    for (var y = 0; y <= axisMax; y += axisStep) {
      var z = custom(x, y);
      if (withValue) {
        var value = y - x;
        data.add({ x: x, y: y, z: z, style: value });
      } else {
        data.add({ x: x, y: y, z: z });
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: style,
    showPerspective: true,
    showGrid: true,
    showShadow: false,

    // Option tooltip can be true, false, or a function returning a string with HTML contents
    //tooltip: true,
    tooltip: function (point) {
      // parameter point contains properties x, y, z
      return "value: <b>" + point.z + "</b>";
    },

    xValueLabel: function (value) {
      return moment().add(value, "days").format("DD MMM");
    },

    yValueLabel: function (value) {
      return value * 10 + "%";
    },

    zValueLabel: function (value) {
      return value / 1000 + "K";
    },

    keepAspectRatio: true,
    verticalRatio: 0.5,
  };

  var camera = graph ? graph.getCameraPosition() : null;

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  if (camera) graph.setCameraPosition(camera); // restore camera position

  document.getElementById("style").onchange = drawVisualization;
}

window.addEventListener("load", () => {
  drawVisualization();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://unpkg.com/moment@2.24.0/moment.js,https://visjs.github.io/vis-graph3d/standalone/umd/vis-graph3d.min.js"
      />
      <input type="hidden" name="title" value="Graph 3D | Custom Labels" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">Open JSFiddle</button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
