<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph 3D | Styling per Point</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  font: 10pt arial;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;p&gt;
  &lt;label for="style"&gt;
    Style:
    &lt;select id="style"&gt;
      &lt;option value="bar"&gt;bar&lt;/option&gt;
      &lt;option value="bar-color" selected&gt;bar-color&lt;/option&gt;
      &lt;option value="bar-size"&gt;bar-size&lt;/option&gt;

      &lt;option value="dot"&gt;dot&lt;/option&gt;
      &lt;option value="dot-line"&gt;dot-line&lt;/option&gt;
      &lt;option value="dot-color"&gt;dot-color&lt;/option&gt;
      &lt;option value="dot-size"&gt;dot-size&lt;/option&gt;

      &lt;option value="grid"&gt;grid&lt;/option&gt;
      &lt;option value="line"&gt;line&lt;/option&gt;
      &lt;option value="surface"&gt;surface&lt;/option&gt;
    &lt;/select&gt;
  &lt;/label&gt;
&lt;/p&gt;

&lt;p&gt;
  &lt;label for="perspective"&gt;
    &lt;input type="checkbox" id="perspective" checked /&gt; Show perspective
  &lt;/label&gt;
&lt;/p&gt;

&lt;p&gt;
  &lt;label for="xBarWidth"&gt;
    Bar width X:
    &lt;input type="text" id="xBarWidth" value style="width:50px;" /&gt; (only
    applicable for styles &amp;quot;bar&amp;quot; and &amp;quot;bar-color&amp;quot;)
  &lt;/label&gt;
&lt;/p&gt;
&lt;p&gt;
  &lt;label for="yBarWidth"&gt;
    Bar width Y:
    &lt;input type="text" id="yBarWidth" value style="width:50px;" /&gt; (only
    applicable for styles &amp;quot;bar&amp;quot; and &amp;quot;bar-color&amp;quot;)
  &lt;/label&gt;
&lt;/p&gt;

&lt;div id="mygraph"&gt;&lt;/div&gt;

&lt;div id="info"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var data = null;
var graph = null;

function custom(x, y) {
  return -Math.sin(x / Math.PI) * Math.cos(y / Math.PI) * 10 + 10;
}

// Called when the Visualization API is loaded.
function drawVisualization() {
  var style = document.getElementById("style").value;
  var showPerspective = document.getElementById("perspective").checked;
  var xBarWidth =
    parseFloat(document.getElementById("xBarWidth").value) || undefined;
  var yBarWidth =
    parseFloat(document.getElementById("yBarWidth").value) || undefined;
  var withValue =
    ["bar-color", "bar-size", "dot-size", "dot-color"].indexOf(style) != -1;

  // Create and populate a data table.
  data = [];
  colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

  // create some nice looking data with sin/cos
  var steps = 7; // number of datapoints will be steps*steps
  var axisMax = 12;
  var axisStep = axisMax / steps;
  for (var x = 0; x &lt;= axisMax; x += axisStep) {
    for (var y = 0; y &lt;= axisMax; y += axisStep) {
      var z = custom(x, y);
      if (withValue) {
        data.push({
          x: x,
          y: y,
          z: z,
          style: {
            fill: colors[x / axisStep],
            stroke: "#999"
          }
        });
      } else {
        data.push({ x: x, y: y, z: z });
      }
    }
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: style,
    xBarWidth: xBarWidth,
    yBarWidth: yBarWidth,
    showPerspective: showPerspective,
    showGrid: true,
    showShadow: false,
    keepAspectRatio: true,
    verticalRatio: 0.5
  };

  var camera = graph ? graph.getCameraPosition() : null;

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);

  if (camera) graph.setCameraPosition(camera); // restore camera position

  document.getElementById("style").onchange = drawVisualization;
  document.getElementById("perspective").onchange = drawVisualization;
  document.getElementById("xBarWidth").onchange = drawVisualization;
  document.getElementById("yBarWidth").onchange = drawVisualization;
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-graph3d/dist/vis-graph3d.min.js"
      />
      <input type="hidden" name="title" value="Graph 3D | Styling per Point" />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
