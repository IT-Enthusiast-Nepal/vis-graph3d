        type="hidden"

        value='{"css":"body {\n  font: 10pt arial;\n}\n\nfieldset {\n  width: fit-content;\n}\n\nfieldset > div {\n  float: left;\n}\n\nfieldset > div + div {\n  margin-left: 100px;\n}\n","css_external":"","html":"<fieldset>\n  <legend>Select Style</legend>\n  <div>\n    <input\n      type=\"radio\"\n      name=\"style\"\n      id=\"defaultStyle\"\n      value=\"default\"\n      checked=\"checked\"\n      onchange=\"drawVisualization();\"\n    />\n    <label for=\"defaultStyle\">Default Configuration: </label>\n    <code>\n      <pre>\ncolormap: [\n  &apos;#000FFF&apos;,\n  &apos;#68E8FB&apos;,\n  &apos;#00FF00&apos;,\n  &apos;#FFF000&apos;,\n  &apos;#FF0000&apos;,\n]</pre\n      >\n    </code>\n  </div>\n\n  <div>\n    <input\n      type=\"radio\"\n      name=\"style\"\n      id=\"functionStyle\"\n      value=\"function\"\n      onchange=\"drawVisualization();\"\n    />\n    <label for=\"functionStyle\">Function Configuration:</label>\n    <code>\n      <pre>\ncolormap: function(x) {\n  return {r: 255*x, g: 0, b: 0, a: (1+x)/2};\n}</pre\n      >\n    </code>\n  </div>\n\n  <div>\n    <input\n      type=\"radio\"\n      name=\"style\"\n      id=\"hueStyle\"\n      value=\"hue\"\n      onchange=\"drawVisualization();\"\n    />\n    <label for=\"hueStyle\">Hue Configuration:</label>\n    <code>\n      <pre>\ncolormap: {\n  hue: {\n    start: 360,\n    end: -360,\n    saturation: 50,\n    brightness: 100,\n    colorStops: 8,\n  }\n}</pre\n      >\n    </code>\n  </div>\n\n  <div>\n    <input\n      type=\"radio\"\n      name=\"style\"\n      id=\"htmlStyle\"\n      value=\"html\"\n      onchange=\"drawVisualization();\"\n    />\n    <label for=\"htmlStyle\">HTML Hex Configuration:</label>\n    <code>\n      <pre>\ncolormap: [\n  &apos;#000000&apos;,\n  &apos;#6A0DAD&apos;,\n  &apos;#FFFFFF&apos;,\n]</pre\n      >\n    </code>\n  </div>\n</fieldset>\n\n<div id=\"mygraph\"></div>\n","js":"var data = null;\nvar graph = null;\n\nfunction custom(x, y) {\n  return Math.sin(x / 50) * Math.cos(y / 50) * 50 + 50;\n}\n\n// Called when the Visualization API is loaded.\nfunction drawVisualization() {\n  var radioButtons = document.getElementsByName(\"style\");\n  var selectedRadio = null;\n  radioButtons.forEach(function (radioButton) {\n    if (radioButton.checked === true) {\n      selectedRadio = radioButton;\n    }\n  });\n  const style = (selectedRadio &amp;&amp; selectedRadio.value) || null;\n\n  // Create and populate a data table.\n  data = new vis.DataSet();\n  // create some nice looking data with sin/cos\n  var counter = 0;\n  var steps = 50; // number of datapoints will be steps*steps\n  var axisMax = 314;\n  var axisStep = axisMax / steps;\n  for (var x = 0; x < axisMax; x += axisStep) {\n    for (var y = 0; y < axisMax; y += axisStep) {\n      var value = custom(x, y);\n      data.add({ id: counter++, x: x, y: y, z: value, style: value });\n    }\n  }\n\n  // specify options\n  var options = {\n    width: \"600px\",\n    height: \"600px\",\n    style: \"surface\",\n    showPerspective: true,\n    showGrayBottom: true,\n    showGrid: true,\n    showShadow: true,\n    showSurfaceGrid: false,\n    keepAspectRatio: true,\n    verticalRatio: 0.5,\n  };\n\n  if (style === \"default\") {\n    options.colormap = [\"#000FFF\", \"#68E8FB\", \"#00FF00\", \"#FFF000\", \"#FF0000\"];\n  } else if (style === \"function\") {\n    options.colormap = function (x) {\n      return { r: 255 * x, g: 0, b: 0, a: (1 + x) / 2 };\n    };\n  } else if (style === \"hue\") {\n    options.colormap = {\n      hue: {\n        start: 360,\n        end: -360,\n        saturation: 50,\n        brightness: 100,\n        colorStops: 8, // How many colour gradients do we want\n      },\n    };\n  } else if (style === \"html\") {\n    options.colormap = [\"#000000\", \"#6A0DAD\", \"#FFFFFF\"];\n  } // else use defaults.\n\n  // Instantiate our graph object.\n  var container = document.getElementById(\"mygraph\");\n  graph = new vis.Graph3d(container, data, options);\n}\n\nwindow.addEventListener(\"load\", () => {\n  drawVisualization();\n});\n","js_external":"https://visjs.github.io/vis-graph3d/standalone/umd/vis-graph3d.min.js","title":"Graph 3D | Styling Surface"}'
