<html>
  <head>
    <meta charset="utf-8" />
    <title>Graph 3D | Cloud with Sized Dots</title>
  </head>
  <body>
    <form
      id="form"
      action="https://jsfiddle.net/api/post/library/pure/"
      method="post"
      target="_self"
    >
      <input
        type="hidden"
        name="css"
        value="body {
  font: 10pt arial;
}
"
      />
      <input
        type="hidden"
        name="html"
        value='&lt;div id="mygraph"&gt;&lt;/div&gt;

&lt;div id="info"&gt;&lt;/div&gt;
'
      />
      <input
        type="hidden"
        name="js"
        value='var data = null;
var graph = null;

// Called when the Visualization API is loaded.
function drawVisualization() {
  // create the data table.
  data = new vis.DataSet();

  // create some shortcuts to math functions
  var sqrt = Math.sqrt;
  var pow = Math.pow;
  var random = Math.random;

  // create the animation data
  var imax = 100;
  for (var i = 0; i &lt; imax; i++) {
    var x = pow(random(), 2);
    var y = pow(random(), 2);
    var z = pow(random(), 2);

    var dist = sqrt(pow(x, 2) + pow(y, 2) + pow(z, 2));
    var range = sqrt(2) - dist;

    data.add({ x: x, y: y, z: z, style: range });
  }

  // specify options
  var options = {
    width: "600px",
    height: "600px",
    style: "dot-size",
    showPerspective: false,
    showGrid: true,
    keepAspectRatio: true,
    legendLabel: "value",
    verticalRatio: 1.0,
    cameraPosition: {
      horizontal: -0.54,
      vertical: 0.5,
      distance: 1.6
    },
    dotSizeMinFraction: 0.5,
    dotSizeMaxFraction: 2.5
  };

  // create our graph
  var container = document.getElementById("mygraph");
  graph = new vis.Graph3d(container, data, options);
}

window.addEventListener("load", () =&gt; {
  drawVisualization();
});
'
      />
      <input
        type="hidden"
        name="resources"
        value="https://visjs.github.io/vis-graph3d/dist/vis-graph3d.min.js"
      />
      <input
        type="hidden"
        name="title"
        value="Graph 3D | Cloud with Sized Dots"
      />
      <input type="hidden" name="wrap" value="b" />
      <button id="open" alt="JSFiddle" title="JSFiddle">
        Open JSFiddle
      </button>
    </form>

    <script type="text/javascript">
      document.getElementById("open").click();
    </script>
  </body>
</html>
